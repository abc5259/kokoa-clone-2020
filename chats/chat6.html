<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ 재훈 - Minha Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>09:05</span>
        </div>
        <div class="status-bar__column">
            <span class="d__Day"></span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="../chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이재훈</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020년 2월 5일 수요일
        </div>

        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132087690_1102125140241967_4867459972398366199_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=107&_nc_ohc=FvhotbFk7l8AX-rGPRP&tp=1&oh=e323049c7bb0ba1dfd0a83783dcd6eeb&oe=600FAB86&ig_cache_key=MjQ2ODMwMDY0MTIyNTA2MTAzOQ%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">사랑해♥</span>
                    <span class="message__time">20:30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132087690_1102125140241967_4867459972398366199_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=107&_nc_ohc=FvhotbFk7l8AX-rGPRP&tp=1&oh=e323049c7bb0ba1dfd0a83783dcd6eeb&oe=600FAB86&ig_cache_key=MjQ2ODMwMDY0MTIyNTA2MTAzOQ%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">내가 잘할게 지금보다 1000배 잘해줄게</span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__buble">죠아</span>
                    <span class="message__time">20:00</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132087690_1102125140241967_4867459972398366199_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=107&_nc_ohc=FvhotbFk7l8AX-rGPRP&tp=1&oh=e323049c7bb0ba1dfd0a83783dcd6eeb&oe=600FAB86&ig_cache_key=MjQ2ODMwMDY0MTIyNTA2MTAzOQ%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-img">
                        <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132326071_434845867867780_7831820097204401370_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=uHX7xDzor9UAX9OpHJ4&tp=1&oh=8d5ab197d313bea9fb0802b81ea94e63&oe=601068B9&ig_cache_key=MjQ3MjAxMDk3MjMwNDYxNTk4NQ%3D%3D.2" alt="">
                    </span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132087690_1102125140241967_4867459972398366199_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=107&_nc_ohc=FvhotbFk7l8AX-rGPRP&tp=1&oh=e323049c7bb0ba1dfd0a83783dcd6eeb&oe=600FAB86&ig_cache_key=MjQ2ODMwMDY0MTIyNTA2MTAzOQ%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-video">
                        <video controls autoplay>
                            <source src="https://scontent-ssn1-1.cdninstagram.com/v/t50.2886-16/133557969_2872019043084897_8812876319986694766_n.mp4?efg=eyJxZV9ncm91cHMiOiJbXCJpZ19wcm9ncmVzc2l2ZV91cmxnZW4ucHJvZHVjdF90eXBlLmRpcmVjdF9wZXJtYW5lbnRcIl0ifQ&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=109&_nc_ohc=WcepCuTo4GYAX8ukqF_&oe=5FE9AFFD&oh=88219e2381122254a57917f653cf0c52">
                        </video>
                    </span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132087690_1102125140241967_4867459972398366199_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=107&_nc_ohc=FvhotbFk7l8AX-rGPRP&tp=1&oh=e323049c7bb0ba1dfd0a83783dcd6eeb&oe=600FAB86&ig_cache_key=MjQ2ODMwMDY0MTIyNTA2MTAzOQ%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">사랑해 나랑 사귀어줘서 고마워♥</span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-kiss-wink-heart fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="../count.js"></script>
    <script src="https://kit.fontawesome.com/3511ca77a4.js" crossorigin="anonymous"></script>
</body>
</html>
