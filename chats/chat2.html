<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ 재훈 - Minha Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>09:05</span>
        </div>
        <div class="status-bar__column">
            <span class="d__Day"></span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="../chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이재훈</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2019년 8월 25일 일요일
        </div>

        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/131981431_773439363382104_7325706822290280884_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=wRAYvD1Ou48AX8PCCk4&tp=1&oh=6d6d9994bee6ed1adcaaa41666847e56&oe=600A703C&ig_cache_key=MjQ2ODI5NzI4OTQ3Mjc3MTE3Nw%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">우리 사귈래?</span>
                    <span class="message__time">20:30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/131981431_773439363382104_7325706822290280884_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=wRAYvD1Ou48AX8PCCk4&tp=1&oh=6d6d9994bee6ed1adcaaa41666847e56&oe=600A703C&ig_cache_key=MjQ2ODI5NzI4OTQ3Mjc3MTE3Nw%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">내가 잘할게 지금보다 1000배 잘해줄게</span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__buble">죠아</span>
                    <span class="message__time">21:00</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/131981431_773439363382104_7325706822290280884_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=wRAYvD1Ou48AX8PCCk4&tp=1&oh=6d6d9994bee6ed1adcaaa41666847e56&oe=600A703C&ig_cache_key=MjQ2ODI5NzI4OTQ3Mjc3MTE3Nw%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-img">
                        <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132847097_201383054928189_7924617361796890801_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=109&_nc_ohc=iAgVoASmXuAAX_d5A6A&tp=1&oh=1469d31bab0ed0e9f319c1750570ccf3&oe=601007EF&ig_cache_key=MjQ3MTk4MzQzNzQyMDM3MTIwNA%3D%3D.2" alt="">
                    </span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/131981431_773439363382104_7325706822290280884_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=wRAYvD1Ou48AX8PCCk4&tp=1&oh=6d6d9994bee6ed1adcaaa41666847e56&oe=600A703C&ig_cache_key=MjQ2ODI5NzI4OTQ3Mjc3MTE3Nw%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-video">
                        <video controls autoplay>
                            <source src="https://scontent-ssn1-1.cdninstagram.com/v/t50.2886-16/132674735_302954941132096_2881732376697766499_n.mp4?efg=eyJxZV9ncm91cHMiOiJbXCJpZ19wcm9ncmVzc2l2ZV91cmxnZW4ucHJvZHVjdF90eXBlLmRpcmVjdF9wZXJtYW5lbnRcIl0ifQ&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=vkKt5VVUeuEAX8T3PmP&oe=5FE824F9&oh=fb20620e810eeb8404b617f61d67e281">
                        </video>
                    </span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/131981431_773439363382104_7325706822290280884_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=wRAYvD1Ou48AX8PCCk4&tp=1&oh=6d6d9994bee6ed1adcaaa41666847e56&oe=600A703C&ig_cache_key=MjQ2ODI5NzI4OTQ3Mjc3MTE3Nw%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">사랑해 나랑 사귀어줘서 고마워♥</span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-kiss-wink-heart fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="count.js"></script>
    <script src="https://kit.fontawesome.com/3511ca77a4.js" crossorigin="anonymous"></script>
</body>
</html>
