<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ 재훈 - Minha Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Minha Talk</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>09:05</span>
        </div>
        <div class="status-bar__column">
            <span class="d__Day"></span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="../chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이재훈</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020년 08월 20일 목요일
        </div>

        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132593945_434656414235086_449555039914937961_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=110&_nc_ohc=Dkbl-Z0j8QIAX-0Hz_B&tp=1&oh=b35b1c3029b41270545d7e3cb7294941&oe=6011EB68&ig_cache_key=MjQ3MjAxMTEyOTY0MTI1NzI4MA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">휴가동안 나랑 있어줘서 고마워</span>
                    <span class="message__time">20:30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132593945_434656414235086_449555039914937961_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=110&_nc_ohc=Dkbl-Z0j8QIAX-0Hz_B&tp=1&oh=b35b1c3029b41270545d7e3cb7294941&oe=6011EB68&ig_cache_key=MjQ3MjAxMTEyOTY0MTI1NzI4MA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">덥다고 투정많이부렸는데 다 이해해주고 화안내줘서 고마워 다음 휴가땐 진짜 안그럴게 사랑해 아기야 매일 꽃 사줄게♥</span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__buble">죠아</span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132593945_434656414235086_449555039914937961_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=110&_nc_ohc=Dkbl-Z0j8QIAX-0Hz_B&tp=1&oh=b35b1c3029b41270545d7e3cb7294941&oe=6011EB68&ig_cache_key=MjQ3MjAxMTEyOTY0MTI1NzI4MA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-img">
                        <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132802356_387048442389664_7279241740254787316_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=fqcXYVkaX-8AX84CuUP&tp=1&oh=3914f5781fa76367fe4d3b300fc50d4d&oe=60105FDC&ig_cache_key=MjQ3MjAxMTE0MzAzNzk4NzcwNQ%3D%3D.2" alt="">
                    </span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132593945_434656414235086_449555039914937961_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=110&_nc_ohc=Dkbl-Z0j8QIAX-0Hz_B&tp=1&oh=b35b1c3029b41270545d7e3cb7294941&oe=6011EB68&ig_cache_key=MjQ3MjAxMTEyOTY0MTI1NzI4MA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-video">
                        <video controls autoplay>
                            <source src="https://video.xx.fbcdn.net/v/t42.3356-2/10000000_3852411704817334_9210183679385652418_n.mp4/video-1609036844.mp4?_nc_cat=110&ccb=2&_nc_sid=060d78&_nc_eui2=AeFDjgkRdgGJ9VGNcoJWoXYtv1-1_J6Rx9y_X7X8npHH3MeFS3vroD2uKEQs43pghJRMFIH_Mbob3YrsNt9tdJRy&_nc_ohc=5YYJr3_bTgoAX8gix9D&vabr=1068570&_nc_ht=video.xx&oh=cdcb55ab17abb6b395cb037914d5b9d7&oe=5FE8F9C3&dl=1">
                        </video>
                    </span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132593945_434656414235086_449555039914937961_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=110&_nc_ohc=Dkbl-Z0j8QIAX-0Hz_B&tp=1&oh=b35b1c3029b41270545d7e3cb7294941&oe=6011EB68&ig_cache_key=MjQ3MjAxMTEyOTY0MTI1NzI4MA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">사랑해 다음휴가때도 재밌게 놀자♥</span>
                    <span class="message__time">20:32</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-kiss-wink-heart fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="../count.js"></script>
    <script src="https://kit.fontawesome.com/3511ca77a4.js" crossorigin="anonymous"></script>
</body>
</html>
