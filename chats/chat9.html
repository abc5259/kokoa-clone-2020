<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ 재훈 - Minha Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Minha Talk</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>09:05</span>
        </div>
        <div class="status-bar__column">
            <span class="d__Day"></span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="../chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이재훈</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020년 5월 14일 목요일
        </div>

        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/133418887_1905221256298840_7522064124447685202_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=LgjY0ty8jR0AX_omlSi&tp=1&oh=ddcaae6563fa09006774509650889dff&oe=601007F8&ig_cache_key=MjQ3MjAxMTAxNzM3NjUwNDc1Ng%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">경주월드 재밌었어♥</span>
                    <span class="message__time">20:30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/133418887_1905221256298840_7522064124447685202_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=LgjY0ty8jR0AX_omlSi&tp=1&oh=ddcaae6563fa09006774509650889dff&oe=601007F8&ig_cache_key=MjQ3MjAxMTAxNzM3NjUwNDc1Ng%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">아기랑 첫 놀이공원이라 그런지 모든게 다 재밌었어</span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__buble">나도 재밌었어♥</span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/133418887_1905221256298840_7522064124447685202_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=LgjY0ty8jR0AX_omlSi&tp=1&oh=ddcaae6563fa09006774509650889dff&oe=601007F8&ig_cache_key=MjQ3MjAxMTAxNzM3NjUwNDc1Ng%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-img">
                        <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132489321_434485977730997_2332544665236225545_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=105&_nc_ohc=M28pbsJARjUAX_zqdZH&tp=1&oh=6e60ef334064e20e7134dd0d067c160f&oe=600F77CF&ig_cache_key=MjQ3MjAxMTA0MTUzNTcxNjE3Mw%3D%3D.2" alt="">

                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/133418887_1905221256298840_7522064124447685202_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=LgjY0ty8jR0AX_omlSi&tp=1&oh=ddcaae6563fa09006774509650889dff&oe=601007F8&ig_cache_key=MjQ3MjAxMTAxNzM3NjUwNDc1Ng%3D%3D.2" alt="">

                        </video>
                    </span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/133418887_1905221256298840_7522064124447685202_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=LgjY0ty8jR0AX_omlSi&tp=1&oh=ddcaae6563fa09006774509650889dff&oe=601007F8&ig_cache_key=MjQ3MjAxMTAxNzM3NjUwNDc1Ng%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">바이킹 탄 것도 재미있었고 물맞은 것도 재미있었어 ㅎㅎ 회전목마 앞에서 사진도 찍고 토끼 머리띠 한 아기가 너무 귀엽고 사랑스러웠어 잡아먹으려 했지만 실패 ㅎㅎ 사랑해 아기야♥</span>
                    <span class="message__time">20:32</span>
                </div>
            </div>
        </div>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-kiss-wink-heart fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="../count.js"></script>
    <script src="https://kit.fontawesome.com/3511ca77a4.js" crossorigin="anonymous"></script>
</body>
</html>
