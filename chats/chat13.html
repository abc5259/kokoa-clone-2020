<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ 재훈 - Minha Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Minha Talk</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>09:05</span>
        </div>
        <div class="status-bar__column">
            <span class="d__Day"></span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="../chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이재훈</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020년 12월 29일 화요일
        </div>

        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/133453380_258462702573081_8259808657565879013_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=109&_nc_ohc=EqlNgeYqtmsAX-1qRmQ&tp=1&oh=7b3c985e6b57e17125e716821557a980&oe=60107820&ig_cache_key=MjQ3MjcyNTI5NzU0MDM3NzY1OA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">500일 진심으로 축하해♥</span>
                    <span class="message__time">00:00</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/133453380_258462702573081_8259808657565879013_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=109&_nc_ohc=EqlNgeYqtmsAX-1qRmQ&tp=1&oh=7b3c985e6b57e17125e716821557a980&oe=60107820&ig_cache_key=MjQ3MjcyNTI5NzU0MDM3NzY1OA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">500일동안 못난 재훈이 만난다고 고생했어 ㅎㅎ 난 귀여운 민하보면서 힐링해써 사랑해 우리 1000일 아니 1000000일까지 열심히 사랑하자♥</span>
                    <span class="message__time">00:00</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__buble">죠아!</span>
                    <span class="message__time">00:00</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/133453380_258462702573081_8259808657565879013_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=109&_nc_ohc=EqlNgeYqtmsAX-1qRmQ&tp=1&oh=7b3c985e6b57e17125e716821557a980&oe=60107820&ig_cache_key=MjQ3MjcyNTI5NzU0MDM3NzY1OA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-video">
                        <video controls autoplay>
                            <source src="https://video-ssn1-1.xx.fbcdn.net/v/t42.3356-2/10000000_4938518689523271_5455648559918647283_n.mp4/video-1609054009.mp4?_nc_cat=101&ccb=2&_nc_sid=060d78&_nc_eui2=AeHhVTXvmgYABDFCZyDGM0PBeAaRT5IrUTR4BpFPkitRNOk72ufEHWk-ywKZOrug_uvaq15-uvjTLxuPzU01MmwR&_nc_ohc=0PIZo31UKZsAX-eZTob&vabr=985472&_nc_ht=video-ssn1-1.xx&oh=d68aab1825113a684707399ebf8ffb27&oe=5FE98831&dl=1">
                        </video>
                    </span>
                    <span class="message__time">00:01</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/133453380_258462702573081_8259808657565879013_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=109&_nc_ohc=EqlNgeYqtmsAX-1qRmQ&tp=1&oh=7b3c985e6b57e17125e716821557a980&oe=60107820&ig_cache_key=MjQ3MjcyNTI5NzU0MDM3NzY1OA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">사랑해 나랑 사귀어줘서 고마워♥</span>
                    <span class="message__time">00:02</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-kiss-wink-heart fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="../count.js"></script>
    <script src="https://kit.fontawesome.com/3511ca77a4.js" crossorigin="anonymous"></script>
</body>
</html>
