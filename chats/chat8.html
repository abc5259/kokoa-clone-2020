<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ 재훈 - Minha Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Minha Talk</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>09:05</span>
        </div>
        <div class="status-bar__column">
            <span class="d__Day"></span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="../chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이재훈</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020년 3월 28일 토요일
        </div>

        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132404850_1060146791131595_7234307978285629361_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=111&_nc_ohc=JlkTz-I_BfEAX8JaK2W&tp=1&oh=05a20d6400c0bc217931e62e0828ac33&oe=600F5D4C&ig_cache_key=MjQ3MjAxMTAwMzk1NDg5ODAyOA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">우리의 첫 벚꽃놀이 ㅎㅎ</span>
                    <span class="message__time">20:30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132404850_1060146791131595_7234307978285629361_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=111&_nc_ohc=JlkTz-I_BfEAX8JaK2W&tp=1&oh=05a20d6400c0bc217931e62e0828ac33&oe=600F5D4C&ig_cache_key=MjQ3MjAxMTAwMzk1NDg5ODAyOA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-img">
                        <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132404850_1060146791131595_7234307978285629361_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=111&_nc_ohc=JlkTz-I_BfEAX8JaK2W&tp=1&oh=05a20d6400c0bc217931e62e0828ac33&oe=600F5D4C&ig_cache_key=MjQ3MjAxMTAwMzk1NDg5ODAyOA%3D%3D.2" alt="">
                    </span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132404850_1060146791131595_7234307978285629361_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=111&_nc_ohc=JlkTz-I_BfEAX8JaK2W&tp=1&oh=05a20d6400c0bc217931e62e0828ac33&oe=600F5D4C&ig_cache_key=MjQ3MjAxMTAwMzk1NDg5ODAyOA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble message__buble-video">
                        <video controls autoplay>
                            <source src="https://scontent-ssn1-1.cdninstagram.com/v/t50.2886-16/132259390_3650893794991258_5943890708682146754_n.mp4?efg=eyJxZV9ncm91cHMiOiJbXCJpZ19wcm9ncmVzc2l2ZV91cmxnZW4ucHJvZHVjdF90eXBlLmRpcmVjdF9wZXJtYW5lbnRcIl0ifQ&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=110&_nc_ohc=kYNuJxJQjKsAX8G_TtN&oe=5FE9D12D&oh=96c8533f039d451ee6934ef85da3735b">
                        </video>
                    </span>
                    <span class="message__time">20:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132404850_1060146791131595_7234307978285629361_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=111&_nc_ohc=JlkTz-I_BfEAX8JaK2W&tp=1&oh=05a20d6400c0bc217931e62e0828ac33&oe=600F5D4C&ig_cache_key=MjQ3MjAxMTAwMzk1NDg5ODAyOA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">또 이렇게 뽀뽀해줘 ㅜㅜ 너무 귀엽다 아기</span>
                    <span class="message__time">20:32</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/132404850_1060146791131595_7234307978285629361_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=111&_nc_ohc=JlkTz-I_BfEAX8JaK2W&tp=1&oh=05a20d6400c0bc217931e62e0828ac33&oe=600F5D4C&ig_cache_key=MjQ3MjAxMTAwMzk1NDg5ODAyOA%3D%3D.2" alt="">
            <div class="message-row__content">
                <span class="message__author">이재훈</span>
                <div class="message__info">
                    <span class="message__buble">올해 첫 벚꽃을 아기랑 봐서 너무 좋았어 계획 없이 무작정 찾아갔는데 이렇게 이쁠지 몰랐어 고마워 아기야 하루하루 지날수록 네가 더 좋아지는 것 같아 사랑해</span>
                    <span class="message__time">20:33</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-kiss-wink-heart fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="../count.js"></script>
    <script src="https://kit.fontawesome.com/3511ca77a4.js" crossorigin="anonymous"></script>
</body>
</html>
