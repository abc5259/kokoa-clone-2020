<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Minha Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Minha Talk</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>09:05</span>
        </div>
        <div class="status-bar__column">
            <span class="d__Day"></span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header"> 
        <h1 class="welcome-header__title">Welcome to Minha Talk</h1>
        <p class="welcome-header__text">
            사랑해 민하야 내 작은 선물이야♥
        </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find Minha Talk Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="count.js"></script>
    <script src="https://kit.fontawesome.com/3511ca77a4.js" crossorigin="anonymous"></script>
</body>
</html>
